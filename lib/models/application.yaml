    required: false

  completedItemsNumber:

    index: 5
    type: zz.models.enums.FieldType.NUMBER
    required: false

  showAll:

    index: 6
    type: zz.models.enums.FieldType.BOOLEAN
    required: false

  showActive:

    index: 7
    type: zz.models.enums.FieldType.BOOLEAN
    required: false

  showCompleted:

    index: 8
    type: zz.models.enums.FieldType.BOOLEAN
    required: false