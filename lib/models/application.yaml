  completeAll:

    index: 1
    type: zz.models.enums.FieldType.BOOLEAN
    required: false

  itemStorage:

    index: 2
    type: todomvc.models.Item
    required: false

  itemView:

    index: 3
    type: todomvc.models.Item
    required: false

  activeItemsNumber:

    index: 4
